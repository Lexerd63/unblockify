<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unblockify Proxy</title>

  <!-- Google Fonts for nicer text -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    /* Reset and base styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #1b1f26;
      color: #e4e6eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    /* Header */
    h1 {
      color: #4fc3f7;
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p.subtitle {
      color: #b0bec5;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    /* Form */
    .proxy-form {
      display: flex;
      max-width: 600px;
      width: 100%;
      margin-bottom: 30px;
    }

    .proxy-form input {
      flex: 1;
      padding: 12px 16px;
      font-size: 1rem;
      border: 1px solid #39424a;
      border-radius: 6px 0 0 6px;
      outline: none;
      background-color: #2c323b;
      color: #e4e6eb;
    }

    .proxy-form button {
      padding: 12px 24px;
      font-size: 1rem;
      background: #4fc3f7;
      border: none;
      color: #1b1f26;
      font-weight: bold;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
      transition: background 0.2s;
    }

    .proxy-form button:hover {
      background: #29b6f6;
    }

    /* Iframe */
    iframe {
      width: 90%;
      height: 700px;
      border: 2px solid #39424a;
      border-radius: 8px;
      background-color: #1b1f26;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      color: #607d8b;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Unblockify</h1>
  <p class="subtitle">Access any website safely through our web proxy.</p>

  <form class="proxy-form" onsubmit="event.preventDefault(); load();">
    <input id="url" type="text" placeholder="Enter website URL (e.g., https://example.com)" required>
    <button type="submit">Go</button>
  </form>

  <iframe id="view"></iframe>

  <footer>
    &copy; 2025 Unblockify Proxy â€¢ Designed for safe browsing
  </footer>

  <script>
    function load() {
      const url = document.getElementById("url").value.trim();
      if (!url) return;

      const frame = document.getElementById("view");

      // Replace this with your Replit backend URL
      const proxyServer = "https://your-replit-username.repl.co";

      // Set iframe to load the target site through your proxy
      frame.src = `${proxyServer}/proxy?target=${encodeURIComponent(url)}`;
    }
  </script>

</body>
</html>
